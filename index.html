<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <header>
        <h1>It's Time for Some Baseball!</h1>
    </header>
    <img src="baseball-img.jpg" id="baseball">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text center py-5"></div>
            <div class="container">
                <div class="row">
                    <div class="col- col-md-12 my-3">
                        <div id="instructions">
                            <h4>Press any key to get started!</h4>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h4>Wins:
                                <span id="wins"></span>
                            </h4>
                            <!--Wins-->
                            <h4>Loss:
                                <span id="loss"></span>
                            </h4>
                            <!--Wins-->
                            <h4>Guesses Left: 9
                                <span id="guesses-left"></span>
                            </h4>
                            <br>
                            <h4>
                                Word: 
                                <span id="word"></span>
                            </h4>
                            <br>
                            <h4>Letters Guessed:
                                <span id="letters-guesssed"></span>
                            </h4>
                            <br>

                            <h4>Incorrect Letters:
                                <span id="incorrect-letters"></span>
                            </h4>
                            <br>
                            <h4>Click Here to Restart:
                                <span id="restart-button">
                                    <button type="button" class="btn btn-dark">Restart!</button>
                                </span>
                           
            <div class="row">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>







                    <script src="assets/javascript/game.js"></script>

</html>
